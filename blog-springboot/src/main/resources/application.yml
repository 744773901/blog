# 访问端口
server:
  port: 8080

spring:
  profiles:
    active: prod

# jwt
jwt:
  header: Authorization
  token-start-with: "Bearer "
  expired-millisecond: 14400000

# 上传模式
upload:
  mode: oss
  local:
    url: https://static.javanpe.com/
    # 本地文件存储路径
    path: /usr/local/upload/
  oss:
    # 自定义域名
    url: https://static.theblindlight.com/
    # 地域节点
    endpoint: https://oss-cn-shenzhen.aliyuncs.com
    # Bucket名称
    bucketName: theblindlight
    # AccessKey ID
    accessKeyId: 你的AccessKey ID
    # AccessKey Secret
    accessKeySecret: 你的AccessKey Secret

# 搜索模式(mysql elasticsearch)
search:
  mode: elasticsearch

# 博客前台地址
website:
  url: https://javanpe.com

